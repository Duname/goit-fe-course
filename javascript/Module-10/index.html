<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Module-10</title>
</head>
<body>
<div class="container">
	<form class="form-container">
		<button class="btn getAllBtn">Get All Users</button>
		<input class="input inputId" autofocus="autofocus" type="text" placeholder="Enter user ID">
		<button class="btn getByIdBtn">Get Users by :id</button>
		<input class="input getByName" type="text" placeholder="Enter user NAME">
		<input class="input getByAge" type="text" placeholder="Enter user AGE">
		<button class="btn addBtn">Add User - need: name and age</button>
		<button class="btn delBtn">Remove User by id:</button>
		<button class="btn updateBtn">Update User by :id</button>
	</form>
	<table class="outData-container">
		<thead>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>AGE</th>
		</tr>
		</thead>
		<tbody class="result"></tbody>
	</table>
</div>
<script src="js/index.js"></script>
</body>
</html>
